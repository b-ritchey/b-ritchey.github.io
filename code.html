<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fizz Buzz Code</title>
        <h1>FizzBuzz Code Example</h1>
        <p>script</p>
        <p></p>
            <p>function fizzbuzz() {</p>
                <p>var display = document.getElementById('display');</p>
                <p>var displayHTML = "";</p>
                <p>for (i = 0; i < 100; i++) {</p>
                    <p>displayHTML += "<p>" + i + "</p>";</p>
                <p>}</p>
                <p>display.innerHTML = displayHTML;</p>
            <p>}</p>
            
            <p>script</p>
            <p></p>

    </head>
    
</html>
